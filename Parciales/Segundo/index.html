<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Segundo parcial</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-12 bg-primary rounded-top border-top border-right border-left border-dark">
        <div class="col-12 mb-2">
          <p class="h1 text-center font-weight-bolder">Veterinaria</p>
        </div>
        <div class="col-12 rounded-top bg-warning">
            <p class="h3 text-center font-weight-bolder">Datos de la mascota</p>
        </div>
        <form>
          <div class="form-row mx-0 mb-2 rounded-top bg-success">
            <div class="col-sm-auto col-md-4 text-center mb-2">
                <label for="inputId" class="font-weight-bolder">ID</label>
                <input type="number" class="form-control" id="inputId" placeholder="Igrese ID">
            </div>
            <div class="col-sm-auto col-md-4 text-center mb-2">
                <label for="inputNombre" class="font-weight-bolder">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Igrese nombre">
            </div>
            <div class="col-sm-auto col-md-4 text-center mb-2">
                <label for="inputEdad" class="font-weight-bolder">Edad</label>
                <input type="number" class="form-control text-center" id="inputEdad" placeholder="Igrese edad" min="1" max="150">
            </div>
              <div class="col-sm-auto col-md-6 text-center mb-2">
                <label for="selectTipo" class="font-weight-bolder">Igrese el tipo </label>
                <select id="selectTipo"class="custom-select">
                    <option selected>Elegir el tipo</option>
                    <option value="1">Reptil</option>
                    <option value="2">Ave</option>
                    <option value="3">Roedor</option>
                    <option value="4">Felino</option>
                </select>
              </div>
              <div class="col-sm-auto col-md-6 text-center mb-2">
                    <label for="inputPatas" class="font-weight-bolder">Igrese la cantidad de patas</label>
                    <input type="number" class="form-control text-center" id="inputPatas" placeholder="Igrese el NÂ° de patas" min="1" max="4">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
