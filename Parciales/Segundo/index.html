<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Segundo parcial</title>
  </head>
  <body>
    <div class="container bg-primary rounded border border-dark">
      <div class="row">
        <p class="h1 col-sm-auto col-md-12 text-center font-weight-bolder mb-2">Veterinaria</p>
      </div>
      <div class="row rounded bg-warning border border-dark mb-2">
        <p class="h4 col-sm-auto col-md-12 text-center font-weight-bolder">Datos de la mascota</p>
      </div>
      <form>
        <div class="form-row mb-2">
          <div class="form-group col-sm-auto col-md-4 text-center mb-2">
              <label for="inputId" class="font-weight-bolder">ID</label>
              <input type="number" class="form-control" id="inputId" disabled>
          </div>
          <div class="form-group col-sm-auto col-md-4 text-center mb-2">
            <label for="inputNombre" class="font-weight-bolder">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Igrese nombre">
          </div>
          <div class="form-group col-sm-auto col-md-4 text-center mb-2">
            <label for="inputEdad" class="font-weight-bolder">Edad</label>
            <input type="number" class="form-control" id="inputEdad" placeholder="Igrese edad" min="1" max="150">
          </div>
        </div>
        <div class="form-row mb-2">
          <div class="form-group col-sm-auto col-md-6 text-center mb-2">
            <label for="selectTipo" class="font-weight-bolder">Igrese el tipo </label>
            <select id="selectTipo"class="custom-select">
                <option selected>Elegir el tipo</option>
                <option value="1">Reptil</option>
                <option value="2">Ave</option>
                <option value="3">Roedor</option>
                <option value="4">Felino</option>
            </select>
          </div>
          <div class="form-group col-sm-auto col-md-6 text-center mb-2">
            <label for="inputPatas" class="font-weight-bolder">Igrese la cantidad de patas</label>
            <input type="number" class="form-control text-center" id="inputPatas" placeholder="Igrese el NÂ° de patas" min="1" max="4">
          </div>
        </div>
        <div class="form-row rounded bg-success border border-dark mb-2">
          <p class="h4 col-sm-auto col-md-12 text-center font-weight-bolder">Acciones</p>
        </div>
        <div class="form-row mb-2">
          <div class="form-group text-center mb-2 col-12">
            <button type="submit" class="btn btn-info border border-dark">Agregar</button>
            <button type="submit" class="btn btn-info border border-dark">Modificar</button>
            <button type="submit" class="btn btn-danger border border-dark">Eliminar</button>
          </div>
        </div>
      </form>
      <div class="row rounded bg-warning border border-dark mb-2">
          <p class="h4 col-sm-auto col-md-12 text-center font-weight-bolder">Filtros</p>
      </div>
      <div class="row d-flex justify-content-around">
        <form>
          <div class="form-group row">
            <label for="selectTipo" class="col-auto font-weight-bolder col-form-label">Igrese el tipo</label>
            <div class="col-auto">
              <select id="selectTipo" class="custom-select">
                <option selected>Elegir el tipo</option>
                <option value="1">Reptil</option>
                <option value="2">Ave</option>
                <option value="3">Roedor</option>
                <option value="4">Felino</option>
              </select>
            </div>
            <button type="submit" class="col-auto btn btn-info border border-dark">Filtrar</button>
          </div>
        </form>
        <form>
          <div class="form-group row">
              <label for="inputPromedio" class="col-auto font-weight-bolder col-form-label">Promedio</label>
            <div class="col-auto">
              <input type="number" class="form-control" id="inputPromedio" disabled>
            </div>
            <button type="submit" class="col-auto btn btn-info border border-dark">Calcular</button>
          </div>
        </form>
      </div>
      <div class="row rounded bg-warning border border-dark mb-2">
          <p class="h4 col-sm-auto col-md-12 text-center font-weight-bolder">Seleccionar columna</p>
      </div>
      <div class="row-12 d-flex bg-success rounded border border-dark mb-2">
        <div class="custom-control custom-switch col-sm-auto col-md-3 text-center">
          <input type="checkbox" class="custom-control-input" id="chkId">
          <label class="custom-control-label font-weight-bolder" for="chkId">ID</label>
        </div>
        <div class="custom-control custom-switch col-sm-auto col-md-3 text-center ">
          <input type="checkbox" class="custom-control-input" id="chkNombre">
          <label class="custom-control-label font-weight-bolder" for="chkNombre">Nombre</label>
        </div>
        <div class="custom-control custom-switch col-sm-auto col-md-3 text-center">
          <input type="checkbox" class="custom-control-input" id="chkEdad">
          <label class="custom-control-label font-weight-bolder" for="chkEdad">Edad</label>
        </div>
        <div class="custom-control custom-switch col-sm-auto col-md-3 text-center">
          <input type="checkbox" class="custom-control-input" id="chkPatas">
          <label class="custom-control-label font-weight-bolder" for="chkPatas">Patas</label>
        </div>
      </div>
      <div class="row rounded bg-warning border border-dark mb-2">
          <p class="h4 col-sm-auto col-md-12 text-center font-weight-bolder">Mascotas</p>
      </div>
      <div id="contenedor" class="row-12 d-flex mb-2">
      </div>
      <div class="row d-flex justify-content-center">
            <button type="button" class="btn btn-danger border border-dark ">Limpiar local storage</button>
      </div>
    </div>
  </body>
</html>
