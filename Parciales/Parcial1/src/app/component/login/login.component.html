<mat-card>
  <mat-card-header>
    <mat-card-title>
      Ingresar
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="usuarioForm" (ngSubmit)="ingresar()">
    <mat-card-content>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            type="text"
            formControlName="usuario"
            name="usuario"
            placeholder="Ingrese usuario"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            name="password"
            placeholder="Ingrese password"
          />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">
        Ingresar
      </button>
    </mat-card-actions>
  </form>
  <mat-divider></mat-divider>
  <mat-card-footer>
    <button mat-raised-button (click)="cargarUsuario()">
      Usuario
    </button>
  </mat-card-footer>
</mat-card>
