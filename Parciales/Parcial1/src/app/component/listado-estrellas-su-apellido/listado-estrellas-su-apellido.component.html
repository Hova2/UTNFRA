<h1>Actores</h1>
<table>
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Nacionalidad</th>
    <th>Fecha de nacimiento</th>
    <th>Foto</th>
  </tr>
  <tr *ngFor="let actor of listadoActores">
    <td>{{ actor.nombre }}</td>
    <td>{{ actor.apellido }}</td>
    <td>{{ actor.nacionalidad }}</td>
    <td>{{ actor.fNacimiento }}</td>
    <td><img [src]="actor.foto" width="102" height="102"></td>
  </tr>
</table>
