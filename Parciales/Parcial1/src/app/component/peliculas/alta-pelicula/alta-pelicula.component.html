<mat-card>
  <mat-card-header>
    <mat-card-title>
      Alta de pelicula
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="peliculaForm" (ngSubmit)="guardarForm()">
    <mat-card-content>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            type="text"
            formControlName="nombre"
            name="nombre"
            placeholder="Ingrese nombre"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Tipo de pelicula</mat-label>
          <mat-select formControlName="tPelicula" name="tPelicula">
            <mat-option value="0">Terror</mat-option>
            <mat-option value="1">Comedia</mat-option>
            <mat-option value="2">Amor</mat-option>
            <mat-option value="3">Otros</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Fecha de estreno</mat-label>
          <input
            matInput
            type="text"
            formControlName="fEstreno"
            name="fEstreno"
            placeholder="Ingrese la fecha de estreno"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Cantidad de publico</mat-label>
          <input
            matInput
            type="number"
            formControlName="cantPublico"
            name="cantPublico"
            placeholder="Ingrese la cantidad de publico"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Estrella principal</mat-label>
          <mat-select formControlName="ePrincipal" name="ePrincipal">
            <mat-option *ngFor="let actor of listaActores" [value]="actor">
              {{ actor.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            name="password"
            placeholder="Ingrese password"
          />
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
      </div> -->
      <!-- <div>
        <mat-form-field>
          <mat-label>Foto</mat-label>
          <ngx-mat-file-input
            formControlName="foto"
            name="foto"
            observeFiles
            placeholder="Ingrese foto"
          ></ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>
      </div> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">
        Aceptar
      </button>
      <button mat-raised-button (click)="cancelarForm()" color="warn">
        Cancelar
      </button>
    </mat-card-actions>
  </form>
</mat-card>
