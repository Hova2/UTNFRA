<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <ion-title>App 01 - Login</ion-title>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <div class="ion-text-center">
              <ion-card-title>Ingrese credenciales</ion-card-title>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" [(ngModel)]="usuario.nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
            </ion-item>
            <ion-row class="ion-justify-content-between">
              <ion-col size="6">
                <ion-button (click)="cancelarCredenciales()" expand="block" fill="outline" color="danger"
                  ><ion-icon slot="start" name="close-circle"></ion-icon
                  >Cancelar</ion-button
                >
              </ion-col>
              <ion-col size="6">
                <ion-button (click)="aceptarCredenciales()" expand="block" fill="outline" color="success"
                  ><ion-icon slot="start" name="checkmark-circle"></ion-icon
                  >Aceptar</ion-button
                >
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
