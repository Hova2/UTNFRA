<ion-header>
  <ion-toolbar>
    <ion-title>Clave para desbloquear la alarma</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item color="secondary">
    <ion-label position="stacked">Contraseña</ion-label>
    <ion-input
      #entrada
      type="password"
      placeholder="Ingrese su contraseña"
    ></ion-input>
  </ion-item>
  <ion-button color="tertiary" expand="full" (click)="enviar(entrada.value)">Enviar</ion-button>
</ion-content>
