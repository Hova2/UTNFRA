<ion-header [(class)]="claseCabezera">
  <ion-toolbar #barra>
    <ion-title>Salon {{ nombreSala }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content #contenido>
  <ion-button
    [(class)]="claseBoton"
    expand="full"
    color="secondary"
    shape="round"
    (click)="seleccionarSala('PPS-4A')"
    >PPS-4A</ion-button
  >
  <ion-button
    [(class)]="claseBoton"
    class="altura-50 ion-no-margin"
    expand="full"
    color="tertiary"
    shape="round"
    (click)="seleccionarSala('PPS-4B')"
    >PPS-4B</ion-button
  >
  <app-sala [(class)]="claseAppSala" [listaMensaje]="listaMensaje"></app-sala>
</ion-content>

<ion-footer [(class)]="clasePie">
  <ion-item #items>
    <ion-input
      #mensaje
      type="text"
      placeholder="Ingrese un mensaje"
      max="21"
      maxlength="21"
    ></ion-input>
    <ion-button color="success" size="large" (click)="enviar(mensaje.value)"
      ><ion-icon name="caret-up-circle-outline"></ion-icon
    ></ion-button>
  </ion-item>
</ion-footer>
