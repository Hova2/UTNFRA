<ion-header>
  <ion-toolbar>
    <ion-title>Menu principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="fondo">
    <ion-list-header>
      Lista de alarmas
    </ion-list-header>

      <ion-card class="bordecard" *ngFor="let elemento of listaAlarmas | async">
        <ion-item>
          <ion-label>
            <h2>Direccion: {{ elemento.alarma.direccion }}</h2>
            <h3>Distancia: {{ elemento.alarma.distancia }} metros</h3>
          </ion-label>
        </ion-item>

        <ion-card-content>
          <ion-button
            color="tertiary"
            style="width: 100%;"
            shape="round"
            (click)="cargarAudio(elemento)"
            >Cambiar audio</ion-button
          >
        </ion-card-content>

        <ion-card-content>
          <ion-button
            color="danger"
            style="width: 100%;"
            shape="round"
            (click)="borrarAlarma(elemento)"
            >Borrar</ion-button
          >
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button
    color="secondary"
    expand="full"
    shape="round"
    (click)="cargarAlarma()"
    >Cargar alarma</ion-button
  >
</ion-footer>
