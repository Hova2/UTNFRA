<ion-content>
  <ion-grid slot="fixed" fixed>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating"
            >Direccion (Calle, numero, localidad)</ion-label
          >
          <ion-input #dir placeholder="Ingrese una direccion"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Distancia (Metros)</ion-label>
          <ion-input #dist type="number" placeholder="Ingrese una distancia"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div id="mapa"></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          expand="full"
          color="secondary"
          shape="round"
          (click)="cargarAlarma(dir.value)"
          >Cargar alarma</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          expand="full"
          color="danger"
          shape="round"
          (click)="volverAlMenu()"
          >Volver al menu principal</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
