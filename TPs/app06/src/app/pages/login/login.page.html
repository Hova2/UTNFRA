<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center borde">
      Despertador por GPS
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid slot="fixed" fixed>
    <form [formGroup]="formulario">
      <ion-row>
        <ion-col size="12">
          <ion-item color="secondary">
            <ion-label position="stacked">Usuario</ion-label>
            <ion-input
              type="text"
              formControlName="usuario"
              placeholder="Ingrese su usuario"
              ><ion-icon name="person"></ion-icon>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item color="secondary">
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input
              type="password"
              formControlName="clave"
              placeholder="Ingrese su contraseña"
            >
              <ion-icon name="key"></ion-icon
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button type="submit" shape="round" color="success"
            ><ion-icon name="checkmark-circle"></ion-icon
          ></ion-button>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-button type="reset" shape="round" color="danger"
            ><ion-icon name="close-circle"></ion-icon
          ></ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div
            class="ion-justify-content-center ion-align-items-center borde altura"
            style="display: flex;"
          >
            <ion-img class="imagen" src="../../assets/icon.png"></ion-img>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-toolbar>
            <ion-title size="small" class="ion-text-center borde">
              Usuarios
            </ion-title>
          </ion-toolbar>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col>
          <ion-button
            expand="block"
            color="secondary"
            type="button"
            (click)="completarUsuario('admin')"
            >Admin</ion-button
          >
        </ion-col>
        <ion-col>
          <ion-button
            expand="block"
            color="secondary"
            type="button"
            (click)="completarUsuario('invitado')"
            >Invitado</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            expand="block"
            color="secondary"
            type="button"
            (click)="completarUsuario('usuario')"
            >Usuario</ion-button
          >
        </ion-col>
        <ion-col>
          <ion-button
            expand="block"
            color="secondary"
            type="button"
            (click)="completarUsuario('anonimo')"
            >Anonimo</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            expand="block"
            color="secondary"
            type="button"
            (click)="completarUsuario('tester')"
            >Tester</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
