<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center borde">
      Carga de crédito
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="contenido">
  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button color="secondary" class="boton-fab">
      Usuarios
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="completarUsuario('admin')" class="boton-fab"
        >Admin</ion-fab-button
      >
      <ion-fab-button (click)="completarUsuario('tester')" class="boton-fab"
        >Tester</ion-fab-button
      >
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="completarUsuario('invitado')" class="boton-fab"
        >Invitado</ion-fab-button
      >
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button (click)="completarUsuario('usuario')" class="boton-fab"
        >Usuario</ion-fab-button
      >
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button (click)="completarUsuario('anonimo')" class="boton-fab"
        >Anonimo</ion-fab-button
      >
    </ion-fab-list>
  </ion-fab>
</ion-content>

<form [formGroup]="formulario" (ngSubmit)="ingresar()">
  <ion-grid slot="fixed" fixed>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col class="fondo">
        <ion-button color="success" type="submit" fill="clear" expand="full"
          >Ingresar</ion-button
        >
      </ion-col>
      <ion-col class="fondo">
        <ion-button color="danger" type="reset" fill="clear" expand="full"
          >Borrar</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="ion-justify-content-center" style="display: flex;">
          <ion-img class="imagen" src="../../assets/icon.png"></ion-img>
        </div>
      </ion-col>
    </ion-row>
    <ion-row
      ><ion-col>
        <ion-item color="secondary">
          <ion-label>Usuario</ion-label>
          <ion-input
            type="text"
            formControlName="usuario"
            placeholder="Ingrese su usuario"
          ></ion-input> </ion-item
      ></ion-col>
    </ion-row>
    <ion-row
      ><ion-col>
        <ion-item color="secondary">
          <ion-label>Contraseña</ion-label>
          <ion-input
            type="password"
            formControlName="clave"
            placeholder="Ingrese su contraseña"
          ></ion-input> </ion-item
      ></ion-col>
    </ion-row>
  </ion-grid>
</form>
