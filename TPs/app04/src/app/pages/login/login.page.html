<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center borde">
      Carga de crédito
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button color="secondary">
      Usuarios
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button class="boton-fab">Admin</ion-fab-button>
      <ion-fab-button class="boton-fab">Tester</ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button class="boton-fab">Invitado</ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button class="boton-fab">Usuario</ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button class="boton-fab">Anonimo</ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
<ion-content>
  <ion-grid slot="fixed" fixed>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col class="fondo">
        <ion-button color="success" type="submit" fill="clear" expand="full"
          >Ingresar</ion-button
        >
      </ion-col>
      <ion-col class="fondo">
        <ion-button color="danger" type="reset" fill="clear" expand="full"
          >Borrar</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="ion-justify-content-center" style="display: flex;">
          <ion-img class="imagen" src="../../assets/icon.png"></ion-img>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item color="secondary">
      <ion-label>Usuario</ion-label>
      <ion-input type="text" placeholder="Ingrese su usuario"></ion-input>
    </ion-item>
    <ion-item color="secondary">
      <ion-label>Contraseña</ion-label>
      <ion-input
        type="password"
        placeholder="Ingrese su contraseña"
      ></ion-input>
    </ion-item>
  </ion-toolbar>
</ion-footer>
