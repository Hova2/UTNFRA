<ion-header>
  <div
    class="ion-justify-content-center ion-align-items-center borde altura"
    style="display: flex;"
  >
    <ion-img class="imagen" src="../../assets/icon.png"></ion-img>
  </div>
  <ion-toolbar>
    <ion-title class="ion-text-center borde">
      Visualizador kinético
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid slot="fixed" fixed>
    <form [formGroup]="formulario">
      <ion-row>
        <ion-col class="ion-text-center fondo">
          <ion-button type="reset" expand="block" fill="clear" color="danger"
            ><ion-icon name="close-circle"></ion-icon
          ></ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label><ion-icon name="person"></ion-icon>Usuario</ion-label>
            <ion-input
              type="text"
              formControlName="usuario"
              placeholder="Ingrese su usuario"
            >
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label><ion-icon name="key"></ion-icon>Contraseña</ion-label>
            <ion-input
              type="password"
              formControlName="clave"
              placeholder="Ingrese su contraseña"
            >
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center fondo">
          <ion-button type="submit" expand="block" fill="clear" color="success"
            ><ion-icon name="checkmark-circle"></ion-icon
          ></ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary">
      Usuarios
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button
        (click)="completarUsuario('tester')"
        color="secondary"
        class="boton-fab"
        >Tester</ion-fab-button
      >
      <ion-fab-button
        (click)="completarUsuario('anonimo')"
        color="secondary"
        class="boton-fab"
        >Anonimo</ion-fab-button
      >
      <ion-fab-button
        (click)="completarUsuario('usuario')"
        color="secondary"
        class="boton-fab"
        >Usuario</ion-fab-button
      >
      <ion-fab-button
        (click)="completarUsuario('invitado')"
        color="secondary"
        class="boton-fab"
        >Invitado</ion-fab-button
      >
      <ion-fab-button
        (click)="completarUsuario('admin')"
        color="secondary"
        class="boton-fab"
        >Admin</ion-fab-button
      >
    </ion-fab-list>
  </ion-fab>
</ion-content>
