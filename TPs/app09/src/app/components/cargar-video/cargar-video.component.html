<ion-header>
  <ion-toolbar>
    <ion-title>Cargar video</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid slot="fixed" fixed>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="secondary" (click)="sacarVideo()"
          >Grabar video</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="danger" (click)="salir()"
          >Salir</ion-button
        >
      </ion-col>
    </ion-row>
    <div #divsubir class="ion-hide">
      <ion-row>
        <ion-col>
          <ion-button expand="full" color="secondary" (click)="verVideo()"
            >Ver video</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="full" color="secondary" (click)="subirVideo()"
            >Subir</ion-button
          >
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
