<ion-header>
  <ion-toolbar>
    <ion-title>Mostrar foto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid slot="fixed" fixed>
    <ion-row>
        <ion-col>
          <img width="340" height="320" src="{{ elemento.partido.urlFoto }}" />
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="danger" (click)="salir()"
          >Salir</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
