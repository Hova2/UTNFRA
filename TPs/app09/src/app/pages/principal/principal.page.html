<ion-menu side="start" content-id="contenido-principal">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item *ngIf="usuarioActual === 'admin@admin.com'">
          <ion-icon name="football-outline" slot="start"></ion-icon>
          <ion-label color="secondary" (click)="redirector('partido')"
            >Crear partido</ion-label
          >
        </ion-item>
        <ion-item *ngIf="usuarioActual === 'admin@admin.com'">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label color="secondary" (click)="redirector('resultado')"
            >Cargar resultado</ion-label
          >
        </ion-item>
        <ion-item *ngIf="usuarioActual === 'admin@admin.com'">
          <ion-icon name="camera-outline" slot="start"></ion-icon>
          <ion-label color="secondary" (click)="redirector('foto-yvideo')"
            >Cargar foto o video</ion-label
          >
        </ion-item>
        <ion-item>
          <ion-icon name="list-circle-outline" slot="start"></ion-icon>
          <ion-label color="secondary" (click)="redirector('lista-partidos')"
            >Listado de partidos</ion-label
          >
        </ion-item>
        <ion-item>

          <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
          <ion-label color="secondary" (click)="redirector('mejores-cinco')"
            >Mejores cinco jugadores</ion-label
          >
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="contenido-principal"></ion-router-outlet>
