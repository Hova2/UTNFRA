<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear partido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid slot="fixed" fixed>
    <form [formGroup]="formulario">
      <ion-row>
        <ion-col>
          <ion-searchbar
            formControlName="jugador1"
            placeholder="Buscar jugador 1"
            (ionInput)="devolverListaUsuarios1($event)"
          ></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item
            (click)="elegirJugador1(usuario)"
            *ngFor="let usuario of listaUsuarios1"
            >{{ usuario }}</ion-item
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-searchbar
            formControlName="jugador2"
            placeholder="Buscar jugador 2"
            (ionInput)="devolverListaUsuarios2($event)"
          ></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item
            (click)="elegirJugador2(usuario)"
            *ngFor="let usuario of listaUsuarios2"
            >{{ usuario }}</ion-item
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Fecha</ion-label>
            <ion-datetime
              formControlName="fecha"
              doneText="Aceptar"
              cancelText="Cancelar"
              displayFormat="DD/MM/YYYY"
              placeholder="Elegir una fecha"
              [(pickerOptions)]="opcionesDelDatePicker"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="secondary" (click)="altaPartido()"
          >Alta</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
